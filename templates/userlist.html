{% extends 'base.html' %}

{% block content %}
<div class="container">
  <br>
    <h1 style="color: aliceblue;"> List of employees </h1>
    <div id="scroll" style="height: 700px; overflow-y: scroll;">
    <p>
      <ol>
        {%for u in users %}
        <li style="color: aliceblue;"> <a id="link" href="{{url_for('employee_details', empid=u.id)}}">{{u.first_name}}. {{u.last_name}} </a></li>
        {%endfor%}
      </ol>
    </p>
  </br>
  </div>
</div>
{% endblock %}
